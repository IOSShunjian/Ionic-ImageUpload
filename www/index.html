<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Image Upload</h1>
    </ion-header-bar>
    <ion-content ng-controller="TestsCtrl">
        <ion-slide-box delegate-handle="theSlider">
            <ion-slide ng-repeat="img in images">
                <img ng-src="{{img}}" width="100%" height="320px"/>
            </ion-slide>
        </ion-slide-box>
        <button type="button" ng-click="takePicture()"
                class="button button-block button-balanced">
            拍摄
        </button>
        <button type="button" ng-click="selectPicture()"
                class="button button-block button-balanced">
            浏览图库
        </button>
        <button type="button" ng-click="uploadPicture()"
                class="button button-block button-balanced">
            上传
        </button>
    </ion-content>
</ion-pane>
</body>
</html>
